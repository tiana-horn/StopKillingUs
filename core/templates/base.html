{% load static %}
<!doctype html> 
<html>
<head>

    <title>
    {% block title%}


    {% endblock title%}
    </title>

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css?v=1.777"  />

    {% block header %}
    <header>
        <nav>
            <a class="f4 link grow ph2 pv2 mb2 dib white bg-black" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a class="f4 link grow ph2 pv2 mb2 dib white bg-black" href="{% url 'auth_logout' %}">Sign Out</a>
            {% else %}
            <a class="f4 link grow ph2 pv2 mb2 dib white bg-black" href="{% url 'auth_login' %}">Sign In</a>
            <a class="f4 link grow ph2 pv2 mb2 dib white bg-black" href="{% url 'registration_register' %}">Sign Up</a>
            {% endif %}
        
                </nav>
    </header>
    {% endblock header %}
</head>
<body>
    {% block content %}

    {% endblock content %}
</body>

    {% block footer %}
    <div>
        <a href="{% url 'privacy' %}">Privacy</a>
    </div>
    {% endblock footer %}
</html>
